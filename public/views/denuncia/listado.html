<div class="form-group">
    <label for="buscarDenuncia">Buscar Denuncia:</label>
    <input type="text" class="form-control" id="buscarDenuncia" placeholder="Ingrese el término de búsqueda aquí" ng-model="buscarDenuncia">
</div>

<table class="table table-striped table-bordered table-hover" >
	<thead>
		<tr>
			<th>#</th>
			<th>Fecha</th>
			<th>Fecha Cita</th>
			<th>Demandante</th>
			<th>Demandado</th>
			<th>Encargado</th>
			<th>Tipo de Caso</th>
			<th>Acciones</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="caso in casos | filter:buscarDenuncia">
			<td>{{$index  + 1 }}</td>
			<td>{{caso.fecha | date:'dd-MM-yyyy'}}</td>
			<td>{{caso.cita.fecha | date:'dd-MM-yyyy'}}</td>
			<td>{{caso.demandante.nombre}}</td>
			<td>{{caso.demandado.nombre}}</td>
			<td>{{caso.user.name}}</td>
			<td>{{caso.tipocaso.nombre}}</td>
			<td>
				<a class="btn btn-xs btn-info" uib-tooltip="Editar" href="#/denuncia/ver/{{caso.id}}"> 
					<i class="fa fa-eye"></i> 
				</a>
                <a class="btn btn-xs btn-warning" uib-tooltip="Editar" href="#/denuncia/edit/{{caso.id}}"> 
                    <i class="fa fa-pencil"></i> 
                </a>
			</td>
		</tr>
	</tbody>

</table>
